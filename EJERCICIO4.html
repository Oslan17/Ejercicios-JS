// 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).

        const calcularAnios = (fecha=undefined) => {
        if (fecha === undefined) return console.error("no ingresaste una fecha valida");
        if (!(fecha instanceof Date)) return console.error(" el valor ingresado No es una fecha  valido");

            let hoyMenosFecha = new Date().getTime() - fecha.getTime(), 
            aniosEnMs = 1000 * 60 * 60 *24 *365
            aniosHumano =Math.floor(hoyMenosFecha  / aniosEnMs);

            return (Math.sign(aniosHumano) === -1)
            ? console.info(`faltan ${Math.abs(aniosHumano)} años para el ${fecha.getFullYear()}`)
            :(Math.sign(aniosHumano)===1) 
            ? console.info(`Han pasado: ${aniosHumano} años, desde ${fecha.getFullYear()}`)
            : console.info(`estamos en el año actual ${fecha.getFullYear()}`)
        }
