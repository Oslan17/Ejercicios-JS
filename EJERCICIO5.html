 cadena = cadena.toLocaleLowerCase();

}

}

// 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.
 const ValidarNombre = (nombre ="") => {
    if (!nombre) return console.warn("no ingresaste un nombre valido");
    if (typeof nombre!=="string") return console.error(`el Valor ${nombre} no es una candena de texto valida`);


    let expresionRegular = /^[A-Za-zÑñ\s]+$/g.test(nombre);

    return (expresionRegular)
    ? console.info(`${nombre} si es un nombre valido`)
    :console.warn(`${nombre} no es un nombre valido`)

 }

// 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.
const validarEmail = (email ="") => {
    if (!email) return console.warn("no ingresaste un nombre valido");
    if (typeof email!=="string") return console.error(`el Valor ${email} no es una candena de texto valida`);


    let expresionRegular = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);
    
    return (expresionRegular)
    ? console.info(`${email} si es un mail valido`)
    :console.warn(`${email} no es un mail valido`)
}
